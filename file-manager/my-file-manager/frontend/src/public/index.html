<!DOCTYPE html>
<html>
<head>
    <title>My File Manager</title>
    <link rel="stylesheet" href="/css/main.css"> <!-- Đường dẫn tới file CSS -->
</head>
<body>
    <header>
        <h1>My File Manager</h1>
    </header>
    <main>
        <div id="fileList"></div> <!-- Nội dung danh sách file sẽ được đổ vào đây -->
        <form id="fileUploadForm">
            <input type="file" id="fileInput" />
            <button type="submit">Upload</button>
        </form>
    </main>
    <script src="/js/file.js"></script> <!-- Đường dẫn tới file JavaScript -->
</body>
</html>
